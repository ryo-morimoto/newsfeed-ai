    enabled: true

  - name: Lobsters
    type: rss
    url: https://lobste.rs/rss
    category: tech
    enabled: true

  # AI/LLM
  - name: arXiv AI
    type: rss
    url: https://rss.arxiv.org/rss/cs.AI
    category: ai
    enabled: true

  - name: arXiv CL
    type: rss
    url: https://rss.arxiv.org/rss/cs.CL
    category: ai
    enabled: true

  - name: Hugging Face Blog
    type: rss
    url: https://huggingface.co/blog/feed.xml
    category: ai
    enabled: true

  # Frontend
  - name: Vercel Blog
    type: rss
    url: https://vercel.com/atom
    category: frontend
    enabled: true

  # Laravel/PHP
  - name: Laravel News
    type: rss
    url: https://laravel-news.com/feed
    category: backend
    enabled: true

  # Japanese Tech
  - name: Zenn Trending
    type: rss
    url: https://zenn.dev/feed
    category: tech-jp
    enabled: true

  # GitHub Trending
  - name: GitHub Trending
    type: github-trending
    languages:
      - typescript
      - rust
      - go
    category: repos
    enabled: true

  # Crypto
  - name: CoinDesk
    type: rss
    url: https://www.coindesk.com/arc/outboundfeeds/rss/
    category: crypto
    enabled: true

# User interests for Claude filtering
interests:
  # High Priority - AI Agents & Coding Workflows
  - AI agent development, autonomous agents, agent orchestration frameworks (LangGraph, CrewAI, AutoGen)
  - Coding agents, Claude Code, Cursor, Copilot, Devin, agentic coding workflows
  - How to effectively use AI coding agents, human-AI collaboration patterns
  - Managing AI agents without humans becoming bottlenecks, parallel agent workflows
  - OCR advances, document understanding, vision-language models for real-world tasks
  - LLM improvements in reasoning, tool use, function calling, planning capabilities
  - Real-world task automation, computer use, browser automation with AI
  - Benchmark results for agent capabilities, SWE-bench, GAIA, real-world evaluations

  # Medium Priority - Technical foundations
  - AI/LLM developments, especially Claude, GPT, new model releases
  - React, Next.js, TypeScript frontend
  - Rust, Go systems programming
  - Interesting open source projects related to AI tooling

  # Lower Priority
  - Laravel, PHP backend
  - Cryptocurrency market trends, DeFi

