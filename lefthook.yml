pre-commit:
  commands:
    typecheck:
      glob: "*.{ts,tsx}"
      run: bun run tsc --noEmit
    test:
      glob: "*.{ts,tsx}"
      run: bun test

pre-push:
  commands:
    typecheck:
      run: bun run tsc --noEmit
    test:
      run: bun test

post-merge:
  commands:
    deploy:
      run: ./scripts/deploy.sh
